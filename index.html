<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>



  <div class="header" id="title">
    <div class="card-header">
      <h1>Hogwarts School of Witchcraft and Wizardry</h1>
    </div>
    <div class="card-body">
      <h5 class="card-title">Welcome to Hogwarts!</h5>
      <p class="card-text">Let's sort our first year students.</p>
    <form>
      <div id="Form" class="form-container">
        <label for="name" class="form-label">Add New Student:</label>
        <input type="name" class="form-control" id="studentName" placeholder="Student Name" required>
        <button type="submit" id="sort" class="btn btn-secondary mt-2">Sort</button>
      </div>
    </form>
      
</div>


 <div class="btn-container">
  <button type="button" class="btn btn-success" id="showAll">First Year's</button>
  <button type="button" class="btn btn-success" id="green">Slytherin</button>
  <button type="button" class="btn btn-danger" id="red">Gryffindor</button>
  <button type="button" class="btn btn-warning" id="yellow">Hufflepuff</button>
  <button type="button" class="btn btn-primary" id="blue">Ravenclaw</button>
 </div>





 <div class="container" id="students">
      <div class="student-container" id="first-year">

      </div>

    
    <div class="student-container" id="expelled">
      
    </div>
 </div>







  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA
  GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="main.js"></script>

</body>
</html>
